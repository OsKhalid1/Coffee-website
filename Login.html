<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - 8Cup</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="icon" href="images/logo.png">
    
    <link rel="stylesheet" href="Login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body>

    <div class="container">
      <h2>Login</h2>
      <form action="Login.php" method="POST">
        <div class="email-container">
          <label for="email">Email:</label>
          <br>
          <input 
            type="email" 
            name="email" 
            id="email"
            class="email"
            placeholder="Enter your email" 
            required 
          />
        </div>
        <div class="password-container">
          <label for="password">Password:</label>
          <br>
          <input 
            type="password" 
            name="password" 
            id="password"
            class="password"
            placeholder="Enter your password" 
            required 
          />
        </div>
        <button type="submit">Submit</button>
        <a href="Signup.html" id="signup" class="signup" style="color: #f6b86e;">Don't have account yet?</a>
      </form>
    </div>
  </body>
</html>
