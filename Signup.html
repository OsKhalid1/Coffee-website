<body>
    <div class="container">
      <h2 class="haeadline">Sign Up</h2>
      <form action="Signup.php" method="POST">
        <div class="email-container">
          <label for="username" class="username">Name:</label>
          <br>
          <input
           type="text"
           class="username"
            name="username" 
            id="username"
            placeholder="entert your Name" 
            required
            />
        </div>
        <div class="email-container">
          <label for="email" class="email">Email:</label>
          <br>
          <input
           type="email"
           class="email"
            name="email" 
            id="email"
            placeholder="entert your Email" 
            required
            />
        </div>
        <div class="password-container">
          <label for="password" class="password">password:</label>
          <br>
          <input
           type="password"
           class="password"
            name="password" 
            id="password"
            placeholder="entert your password" 
            required
            />
        </div>
        <button type="submit">Submit</button>
         <a href="Login.html" id="Login">I have account </a>
      </form>
    </div>
